<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        
        <div id="display">
            <!-- <input type="text"> -->
        </div>

        <div id="content">
            <div class="first row">
                <button id = 'clear' name = 'clear' value='clear'>CLEAR</button>
                <button id = 'delete' name = 'delete' value='delete'>DELETE</button>
                <button class= 'operator' id = 'operatorDivide' name = '/' value='/'>/</button>

            </div>
       
            <div class="second row">
                <button class = 'num' id = 'btn7' name = '7' value='7'>7</button>
                <button class = 'num' id = 'btn8' name = '8' value='8'>8</button>
                <button class = 'num' id = 'btn9' name = '9' value='9'>9</button>
                <button class = 'operator' id = 'operatorMultiply' name = 'x' value='x'>x</button>
            </div>

            <div class="third row">
                <button class = 'num' id = 'btn4' name = '4' value='4'>4</button>
                <button class = 'num' id = 'btn5' name = '5' value='5'>5</button>
                <button class = 'num' id = 'btn6' name = '6' value='6'>6</button>
                <button class = 'operator' id = 'operatorSubtract' name = '-' value='-'>-</button>
            </div>

            <div class="fourth row">
                <button class = 'num' id = 'btn1' name = '1' value='1'>1</button>
                <button class = 'num' id = 'btn2' name = '2' value='2'>2</button>
                <button class = 'num' id = 'btn3' name = '3' value='3'>3</button>
                <button class = 'operator' id = 'operatorAdd' name = '+' value='+'>+</button>
            </div>

            <div class="fifth row">
                <button class = 'num' id = 'btn0' name = '0' value='0'>0</button>
                <button id = 'btnPoint' name = '.' value='.'>.</button>
                <button class = 'operator' id = 'operatorEqual' name = '=' value = '=' >=</button>
            </div>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
